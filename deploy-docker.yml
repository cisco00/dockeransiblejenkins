---
- hosts: dev
  become: True
  tasks:
    - name: Install python pip
      apt-get:
        name: python3-pip
        state: present
    - name: Install docker
      apt-get:
        name: docker
        state: present
    - name: start docker
      service:
        name: docker
        state: started
        enabled: yes
    - name: Install docker-py python module
      pip:
        name: docker-py
        state: present
    - name: Start the container
      docker_container:
        name: hariapp
        image: "cisco00/maven01:1.0.0"
        state: started
        published_ports:
          - 0.0.0.0:8080:8080
